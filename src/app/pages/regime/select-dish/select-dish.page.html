<ion-content class="ion-padding">

  <div class="center-screen">
    
    <ion-card>
      <ion-card-header color="primary">
        <ion-card-title>Dieta</ion-card-title>
        <ion-card-subtitle>Seleccionar plato</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <form [formGroup]="addDishForm" action="">
          <ion-list>
            <ion-item>
              <ion-label>Introduce el nombre del plato:</ion-label>
            </ion-item>
            <ion-item>
              <ion-input type="text" formControlName="dish" name="dish" placeholder="plato"
                (keyup)="getDishesByName()" autocomplete="off"></ion-input>
            </ion-item>
          </ion-list>
        </form>
      
        <ion-list *ngFor="let dish of dishesByName">
          <ion-button expand="block" shape="round" (click)="setDishToMeal(dish)">
            {{dish.name}}
          </ion-button>
        </ion-list>
      
        <ion-button class="ion-margin-top" (click)="exitModal()" fill="clear" expand="block">Volver</ion-button>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
