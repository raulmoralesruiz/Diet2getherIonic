<ion-content class="ion-padding">

  <div class="center-screen">
    
    <ion-card>
      <ion-card-header color="primary">
        <ion-card-title>Crear registro</ion-card-title>
        <ion-card-subtitle>Actividad privada</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>

        <ion-list>
          <ion-item>
            <ion-label position="fixed">Peso</ion-label>
            <ion-input *ngIf="registerWeight == -1" type="text" (click)="pickerPeso()" placeholder="Introducir peso"></ion-input>
            <ion-input *ngIf="registerWeight != -1" type="text" (click)="pickerPeso()" [value]="registerWeight"></ion-input>
          </ion-item>
        </ion-list>
      
        <ion-button (click)="createClassicRegister()" expand="block" [disabled]="registerWeight == -1">Crear registro</ion-button>
        <ion-button class="ion-margin-top" (click)="exitModal()" fill="clear" expand="block">Volver</ion-button>
      </ion-card-content>
    </ion-card>

  </div>


</ion-content>
