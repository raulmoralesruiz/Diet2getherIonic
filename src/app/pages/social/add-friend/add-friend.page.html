<ion-content class="ion-padding">

  <div class="center-screen">
    
    <ion-card>
      <ion-card-header>
        <ion-card-title>Social</ion-card-title>
        <ion-card-subtitle>Agregar amigos</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <form [formGroup]="searchFriendForm" action="">
          <ion-list>
            <ion-item>
              <ion-label>Introduce el nombre de usuario:</ion-label>
            </ion-item>
            <ion-item>
              <ion-input type="text" formControlName="username" name="username" placeholder="usuario"
                (keyup)="getUsernameByInitials()" autocomplete="off"></ion-input>
            </ion-item>
          </ion-list>
        </form>
      
        <ion-list *ngFor="let friend2 of searchFriends">
          <ion-button expand="block" shape="round" (click)="sendFriendRequest(friend2)">
            {{friend2}}
          </ion-button>
        </ion-list>
      
        <ion-button class="ion-margin-top" (click)="exitModal()" fill="clear" expand="block">Volver</ion-button>
      </ion-card-content>
    </ion-card>

  </div>


</ion-content>
