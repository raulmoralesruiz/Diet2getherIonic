<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary">
      </ion-back-button>
    </ion-buttons>

    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-text color="primary" class="ion-text-center">
    <h1>Registrarse</h1>
  </ion-text>

  <div id="divEntryForm">
    <form (ngSubmit)="onSubmit(signUpForm.value)" #signUpForm="ngForm">

      <ion-list>
        <ion-item>
          <ion-label position="fixed">Usuario</ion-label>
          <ion-input [ngClass]="{'is-invalid': user.invalid && user.dirty}" #user="ngModel" [(ngModel)]="singUpClass.user"
            required type="text" name="username" id="inpUser" placeholder="Introduce usuario"></ion-input>
        </ion-item>
        <div [hidden]="user.valid || user.pristine" class="ion-padding ion-text-center">
          El usuario es obligatorio
        </div>
      
      <ion-item>
        <ion-label position="fixed">Contraseña</ion-label>
        <ion-input [ngClass]="{'is-invalid': pass.invalid && pass.dirty}" #pass="ngModel" [(ngModel)]="singUpClass.pass"
          required [type]="hidePass ? 'password' : 'text'" name="password" id="inpPass"
          placeholder="Introduce contraseña"></ion-input>

        <ion-icon *ngIf="hidePass" name="eye-outline" (click)="hidePass = !hidePass"></ion-icon>
        <ion-icon *ngIf="!hidePass" name="eye-off-outline" (click)="hidePass = !hidePass"></ion-icon>
      </ion-item>
      <div [hidden]="pass.valid || pass.pristine" class="ion-padding ion-text-center">
        La contraseña es obligatoria
      </div>

      <ion-item>
        <ion-label position="fixed">Confirmar</ion-label>
        <ion-input [ngClass]="{'is-invalid': passAgain.invalid && passAgain.dirty}" #passAgain="ngModel" [(ngModel)]="singUpClass.passAgain"
          required [type]="hideRepeatPass ? 'password' : 'text'" name="rptpass" id="inpRptpass"
          placeholder="Repite la contraseña"></ion-input>

        <ion-icon *ngIf="hideRepeatPass" name="eye-outline" (click)="hideRepeatPass = !hideRepeatPass"></ion-icon>
        <ion-icon *ngIf="!hideRepeatPass" name="eye-off-outline" (click)="hideRepeatPass = !hideRepeatPass"></ion-icon>
      </ion-item>
      <div [hidden]="singUpClass.passAgain == singUpClass.pass" class="ion-padding ion-text-center">
        Las contraseñas no coinciden
      </div>
    </ion-list>


      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col size="12" class="ion-text-center ion-margin-top ion-padding-top">
            <ion-button type="submit" color="primary" expand="block" 
            [disabled]="!signUpForm.valid || !(singUpClass.passAgain == singUpClass.pass)">
              Enviar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </form>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" fill="clear" shape="round" [routerLink]="['/login']">
      Si ya estás estás registrado...
    </ion-button>
  </ion-toolbar>
</ion-footer>
