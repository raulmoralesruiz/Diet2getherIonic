<ion-app>

  <ion-header class="ion-no-border">
    <ion-toolbar>

      <ion-buttons slot="start">
        <ion-menu-button menu="first" color="primary"></ion-menu-button>
      </ion-buttons>

      <ion-buttons slot="end" *ngIf="online == true">
        <ion-button (click)="logout()">
          <ion-icon name="log-out-outline" class="logoutIcon" color="secondary"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title *ngIf="online == true" [routerLink]="['/home']" class="dietFont titleSize">Diet2gether</ion-title>
      <ion-title *ngIf="online == false" [routerLink]="['/welcome']" class="dietFont titleSize" [ngClass]="{titleMargin: !online}">Diet2gether</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header class="">
      <ion-toolbar color="primary">
        <ion-menu-toggle>
          <ion-title class="dietFont" *ngIf="online == true" [routerLink]="['/home']">Diet2gether</ion-title>
          <ion-title class="dietFont" *ngIf="online == false" [routerLink]="['/welcome']">Diet2gether</ion-title>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-menu-toggle>
        <ion-list>
          <ion-item *ngIf="online == false" [routerLink]="['/login']">
            <ion-icon name="key-outline" color="primary"></ion-icon>Login
          </ion-item>
          <ion-item *ngIf="online == false" [routerLink]="['/signup']">
            <ion-icon name="log-in-outline" color="primary"></ion-icon>Sign-up
          </ion-item>
          <ion-item *ngIf="online == true">
            <ion-icon name="person-circle-outline" color="primary"></ion-icon>Mi perfil
          </ion-item>
          <ion-item *ngIf="online == true" [routerLink]="['/social']">
            <ion-icon name="people-outline" color="primary"></ion-icon>Social
          </ion-item>
          <ion-item *ngIf="online == true">
            <ion-icon name="restaurant-outline" color="primary"></ion-icon>Dieta
          </ion-item>
          <ion-item *ngIf="online == true">
            <ion-icon name="body-outline" color="primary"></ion-icon>Actividades
          </ion-item>
          <ion-item *ngIf="online == true">
            <ion-icon name="create-outline" color="primary"></ion-icon>Surgerencias de mejora
          </ion-item>
          <ion-item *ngIf="online == true" (click)="logout()">
            <ion-icon name="log-out-outline" color="secondary"></ion-icon>Cerrar sesi√≥n
          </ion-item>
        </ion-list>
      </ion-menu-toggle>

    </ion-content>

  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
